<!DOCTYPE>
<html>
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Hóa đơn</h1>
						 </div>
					</div>
                   <form action="/bill" method="post" name="bill">
                           <div class="form-group">
                              <label>Tên khách hàng</label>
                              <input type="text" name="cusName"  class="form-control"  placeholder="Ví dụ: Nguyễn Văn A">
                           </div>
                           <div class="form-group">
                              <label>Tên hàng</label>
                              <input type="text" name="pdtName"  class="form-control" placeholder="Ví dụ: Váy zen">
                           </div>
                           <div class="form-group">
                              <label>Số lượng</label>
                              <input type="text" name="quantity"  class="form-control" placeholder="Ví dụ: 10">
                           </div>
                           <div class="form-group">
                              <label>Đơn giá</label>
                              <input type="text" name="price"  class="form-control"  placeholder="Ví dụ: 20000">
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" id="loginbtn" >Lưu</button>
                           </div>
                            <div class="form-group">
                              <hr>
                              <p class="text-center">Kiểm tra thông tin đã lưu <a href="#" id="signup">tại đây</a></p>
                           </div>
                           <div class="col-md-12 ">
                           </div>
                        </form>     
				</div>
			</div>
         <div id="second">
               <div class="myform form ">
                        <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                              <h1 >Tra thông tin </h1>
                           </div>
                        </div>
                        <form action="/search" method="get" name="search">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Tên khách hàng</label>
                              <input type="text"  name="cusName" class="form-control" placeholder="Ví dụ: Nguyễn Văn A">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Tên hàng</label>
                              <input type="text"  name="pdtName" class="form-control" placeholder="Ví dụ: Váy zen">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Số lượng</label>
                              <input type="phoneNumber" name="quantity"  class="form-control" placeholder="Ví dụ: 10">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Đơn giá</label>
                              <input type="password" name="price"  class="form-control" placeholder="Ví dụ: 20000">
                           </div>
                           <div class="col-md-12 text-center mb-3">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Tìm kiếm</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="form-group">
                                 <p class="text-center"><a href="#" id="signin">Quay lại</a></p>
                              </div>
                           </div>
                            </div>
                        </form>
                     </div>
         </div>
		</div>
      </div> 
      <script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
